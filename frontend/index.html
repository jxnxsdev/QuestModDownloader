<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeatSaber Mod Manager</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"></script>
    <style>
        /* FÃ¼ge hier das oben bereitgestellte CSS ein */
    </style>
</head>
<body>
    <sl-alert variant="primary" id="alert">This is a primary alert.</sl-alert>
    
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: linear-gradient(135deg, #ff0000, #0000ff); color: white;">
        <h1>Beat Saber Mod Manager</h1>
        <div style="display: flex; align-items: center;">
            <span id="version" style="margin-right: 1rem;">Version: version</span>
            <sl-button variant="primary" onClick="apply()">Apply</sl-button>
        </div>
    </header>
    
    <main style="display: flex; justify-content: center; padding: 2rem;">
        <div style="flex: 1; padding: 1rem; border: 1px solid #ccc; margin-right: 1rem;" id="installed">
            <h2>Installed Mods</h2>
            <!-- Installed mod templates -->
            <div class="installed-mod">
                <sl-card class="installed-mod-card">
                    <sl-skeleton effect="pulse" style="width: 30%;"><strong>Title</strong></sl-skeleton><br />
                    <sl-skeleton effect="pulse" style="width: 10%;"><small>version</small></sl-skeleton><br />

                    <div slot="footer">
                        <sl-skeleton effect="pulse" style="width: 80px; height: 40px; margin-right: 10px;"><sl-button style="width: 80px; height: 40px; margin-right: 10px;">Remove</sl-button></sl-skeleton>
                        <sl-skeleton effect="pulse" style="width: 80px; height: 40px;"><sl-button style="width: 80px; height: 40px;" disabled>Update</sl-button></sl-skeleton>
                    </div>
                </sl-card>
            </div>
        </div>
        <div style="flex: 1; padding: 1rem; border: 1px solid #ccc; margin-left: 1rem;" id="available">
            <h2>Available Mods</h2>
            <!-- Available mod templates -->
            <div class="available-mod">
                <sl-card class="available-mod-card">
                    <img slot="image" src="https://via.placeholder.com/300" alt="Placeholder image" style="width: 100%; height: 200px; object-fit: cover;" />

                    <sl-skeleton effect="pulse" style="width: 30%;"><strong>Title</strong></sl-skeleton><br />
                    <sl-skeleton effect="pulse" style="width: 10%;"><small>author</small></sl-skeleton><br />
                    <sl-skeleton effect="pulse" style="width: 100%;"><small>description</small></sl-skeleton><br />

                    <div slot="footer">
                        <sl-skeleton effect="pulse" style="width: 80px; height: 40px; margin-right: 10px;"><sl-select style="width: 80px; height: 40px;">
                            <sl-option value="install">0.0.1</sl-option>
                        </sl-select></sl-skeleton>
                        <sl-skeleton effect="pulse" style="width: 80px; height: 40px; margin-right: 10px;"><sl-button style="width: 80px; height: 40px;">Install</sl-button></sl-skeleton>
                    </div>
            </div>
        </div>
    </main>

    <div class="spinner" id="spinner">
        <sl-spinner style="font-size: 50px; --track-width: 10px;"></sl-spinner>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/localmod.js"></script>
    <script src="scripts/mod.js"></script>
</body>
</html>
